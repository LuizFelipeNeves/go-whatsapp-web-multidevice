            application/json:
              schema:
                $ref: '#/components/schemas/DeviceListResponse'
    post:
      operationId: registerDevice
      tags:
      - devices
      summary: Registrar novo dispositivo
      description: Registra um novo n√∫mero WhatsApp na plataforma
      requestBody:
        required: true
